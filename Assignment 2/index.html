<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Book My Funny Hotel</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<h1>Book My Funny Hotel</h1>
	
	<div id="hotel-image">
		<figure>
			<img src="images/hotel.jpg" alt="hotel" height="400">
		</figure>
	</div>

	<p>Photo by Gabriel Ghnassia on Unsplash</p>
	
	<br><br>
	
	
	<form id="booking-form" onsubmit="return checkForm()">
		<div class="contact-info">
			<fieldset>
				<legend>Contact Information</legend>
				
				<label>Name:</label>
				<input type="text" class="text-input" name="name" id= "name" required><br><br>

				<label>Email:</label>
				<input type="email" class="text-input" name="email" id= "email" required><br><br>

				<label>Street:</label>
				<input type="text" class="text-input" name="street" id= "street" required><br><br>

				<label>City:</label>
				<input type="text" class="text-input" name="city" id= "city" required><br><br>

				<label>Postal Code:</label>
				<input type="text" class="text-input" name="postal" id= "postal" placeholder="L#L #L#" pattern="[A-Z][0-9][A-Z] [0-9][A-Z][0-9]" required><br><br>

				<label>Phone number:</label>
				<input type="tel" class="text-input" name="phone" id= "phone" required><br><br>

				<label>Country:</label>
				<input type="text" class="text-input" name="country" id= "country" required><br><br>

			</fieldset>
		</div>
		
		<br>

		<div class="booking-details">
			<fieldset>
				<legend>Booking Details</legend>
				
				<label>Arrival date:</label>
				<input type="date" onchange="checkDate()" name="arrival" id="arrival" required>

				<label>Departure date:</label>
				<input type="date" onchange="checkDate()" name="departure" id="departure" required>
				<br><br>
				
				<label>Number of adults (max. 2 adults):</label>
				<select name="adult-num" id="adult-list">
					<option value="1" selected>1</option>
					<option value="2">2</option>
				</select>

				<br><br>

				<label>Number of children (max. of 3 ages 0-12):</label>
				<select onchange="displayListItems(this.value)" name="children-num" id="children-list">
					<option value="0" onclick="calculateTotal()">0</option>
					<option value="1" onclick="calculateTotal()">1</option>
					<option value="2" onclick="calculateTotal()">2</option>
					<option value="3" onclick="calculateTotal()">3</option>
					<option value="4" onclick="calculateTotal()">4</option>
					<option value="5" onclick="calculateTotal()">5</option>
				</select>
				<ul id="show-ages"></ul>

			</fieldset>
		</div>
		
		<br>

		<div class="options">
			<fieldset>
				<legend>Options</legend>
				
				<input type="radio" name="room-type" value="standard" onclick="calculateTotal()" required="">Standard room $100<br>
				<input type="radio" name="room-type" value="spacious" onclick="calculateTotal()" required>Spacious room $120<br>
				<input type="radio" name="room-type" value="luxury" onclick="calculateTotal()" required>Luxury room $150<br>
				<br>

				<input type="checkbox" name="meal" value="meal" id="meal" onclick="calculateTotal()" >Include meals<br>
				<input type="checkbox" name="pool" value="pool" id="pool" onclick="calculateTotal()">Pool View<br>


			</fieldset>
			<div id="display-total"></div>
			<br> 
			<!-- <input type="submit" name="submit" id="submit"> -->
			<button type="submit" id="submit">Submit</button>
		</div>
	</form>
</body>
</html>
